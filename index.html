<!DOCTYPE html>
<html>
<head>
    <!-- <meta http-equiv="refresh" content="1" /> -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Batalha Matemática | Início</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="mainMenu active">
        <h1>Batalha Matemática</h1>
        <section>
            <h3>Dificuldade:</h3>
            <section id="selectDificuty">
                <div id="diff-1">Fácil</div>
                <div id="diff-2" class="active">Medio</div>
                <div id="diff-3">Dificil</div>
            </section>
        </section>
        <section>
            <h3>Jogadores:</h3>
            <section id="selectPlayers">
                <div id="nump-1" class="active">1</div>
                <div id="nump-2">2</div>
                <div id="nump-3">3</div>
                <div id="nump-3">4</div>
            </section>
        </section>
        <button id="startGame">Jogar</button>
    </div>  
    <div class="gameScreen"></div>
    <div class="gameActions">
        <span class="turnDiv">
            Vez de:
            <span class="turnOF"></span>
        </span>
        <span class="damageBost">
            Dano:
            <span class="damageBoostText"></span>
        </span>
        <div class="actionSelect active">
            <h2>Selecione seu ataque:</h2>
            <span onclick="actionSelect(0)">Primario</span>
            <span onclick="actionSelect(1)">Secundario</span>
            <span onclick="actionSelect(2)">Medium</span>
        </div>
        <div class="balance">
            <div class="line"></div>
            <div class="bonusArea"></div>
        </div>
        <div class="operationScreen">
            <span class="equation"></span>
        </div>
    </div>
    <script src='game.js'></script>
</body>
</html>
